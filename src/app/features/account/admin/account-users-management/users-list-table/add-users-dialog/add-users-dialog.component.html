  <mat-card-content>
    <mat-card-title>Add Users</mat-card-title>
    <mat-card-subtitle>Fill one or many user's email address.</mat-card-subtitle>

    <mat-form-field class="chip-list">
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let email of emails" [selectable]="selectable"
                  [removable]="removable" (removed)="remove(email)">
          {{email}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input placeholder="New users..."
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event)" />
      </mat-chip-list>
    </mat-form-field>
  </mat-card-content>

<div mat-dialog-actions class="floatRight">
  <button mat-raised-button (click)="onCloseClick()">Close</button>
  <button mat-raised-button color="primary" [disabled]="emails.length === 0" (click)="onAddClick()">Add</button>
</div>
