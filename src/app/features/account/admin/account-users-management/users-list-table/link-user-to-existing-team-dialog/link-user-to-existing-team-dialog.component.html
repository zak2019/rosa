 <mat-card-content>
    <mat-card-title>Link user {{data.userName}} to team</mat-card-title>
    <mat-card-subtitle>Fill the team.</mat-card-subtitle>

     <mat-form-field>
       <mat-label>Select the team</mat-label>
       <mat-select>
         <mat-option *ngFor="let team of teamList"
                     [value]="team.teamId"
                     (onSelectionChange)="setSelectedTeam(team)">
           {{team.teamName}}
         </mat-option>
       </mat-select>
     </mat-form-field>
  </mat-card-content>

<div mat-dialog-actions class="floatRight">
  <button mat-raised-button (click)="onCloseClick()">Close</button>
  <button mat-raised-button color="primary"  (click)="onAddClick()">Add</button>
</div>
