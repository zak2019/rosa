<!-- ============================================================== -->
<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<div fxLayout="row wrap">
  <!-- column -->
  <div fxFlex.gt-lg="66" fxFlex.gt-md="66" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div class="d-flex flex-wrap">
          <div>
            <mat-card-title>Sales Overview</mat-card-title>
            <mat-card-subtitle>Ample Admin Vs Material Admin</mat-card-subtitle>
          </div>
          <div class="ml-auto">
            <ul class="list-inline">
              <li>
                <h6 class="text-success m-0"><i class="mdi mdi-checkbox-blank-circle font-10 m-r-10 "></i>Ample</h6> </li>
              <li>
                <h6 class=" text-info m-0"><i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Pixel</h6> </li>
            </ul>
          </div>
        </div>

        <div class="barchrt" style="height:360px;">
          <x-chartist class="" [data]="barChart1.data" [type]="barChart1.type" [options]="barChart1.options" [responsiveOptions]="barChart1.responsiveOptions"
                      [events]="barChart1.events"> </x-chartist>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- column -->
  <!-- column -->
  <div fxFlex.gt-lg="33" fxFlex.gt-md="33"  fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-title>Our Visitors</mat-card-title>
        <mat-card-subtitle>Different Devices Used to Visit</mat-card-subtitle>
        <div class="piechart">
          <x-chartist class="" [data]="donuteChart1.data" [type]="donuteChart1.type" [options]="donuteChart1.options" [responsiveOptions]="donuteChart1.responsiveOptions"
                      [events]="donuteChart1.events"> </x-chartist>
        </div>
      </mat-card-content>
      <hr>
      <mat-card-content>
        <ul class="list-inline text-center">
          <li>
            <h6 class="text-success m-0">
              <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10 "></i>Mobile</h6>
          </li>
          <li>
            <h6 class=" text-info  m-0">
              <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Desktop</h6>
          </li>
          <li>
            <h6 class=" text-purple  m-0">
              <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Tablet</h6>
          </li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- column -->
</div>

<div fxLayout="row">
  <!-- column -->
  <div fxFlex.gt-lg="66" fxFlex.gt-md="66" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
    test 1
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex.gt-lg="33" fxFlex.gt-md="33" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
    test 2
      </mat-card-content>
    </mat-card>
  </div>
</div>
